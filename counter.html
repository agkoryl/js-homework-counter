<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="counter.css" />
  </head>
  <body>
    <div class="container--counter">
      <div class="container--result"><div class="result"></div></div>
      <div class="container--buttons">
        <button class="btn btn--add" id="btn--add">+</button>
        <button class="btn btn--remove" id="btn--remove">-</button>
      </div>
      <div class="container--buttons">
        <button class="btn--refresh" id="btn--refresh">Reset</button>
      </div>
      <div class="container--toast"></div>
    </div>

    <script src="counter.js"></script>
  </body>
</html>
